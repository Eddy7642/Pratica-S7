<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="d-flex justify-content-center align-items-center m-0 ">
    <div class="form-container text-center bg-secondary p-4 rounded">
        <h2 class="mb-3 ">Registrazione Nome</h2>
        <div id="saved-name"></div>
        <input type="text" id="name-input" placeholder="Inserisci il tuo nome">
        <div class="d-flex justify-content-between ">
            <button class="bg-primary rounded border-0" onclick="saveName()">Salva</button>
            <button class="bg-danger rounded border-0" onclick="removeName()">Rimuovi</button>
            
        </div>
    </div>
    <script src="./index.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
